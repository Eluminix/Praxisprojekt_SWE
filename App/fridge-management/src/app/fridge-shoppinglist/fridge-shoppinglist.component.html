 <h1>Einkaufsliste</h1>
 <div class="container">
  
    <h2>Artikel in geringer Menge:</h2>
    <br>
    <table mat-table [dataSource]="dataSource" class="mat-elevation-z8 demo-table">
      <!-- Position Column -->
      <ng-container matColumnDef="name">
        <th mat-header-cell *matHeaderCellDef>Name</th>
        <td mat-cell *matCellDef="let item">{{item.name}}</td>
      </ng-container>
    
      <!-- Name Column -->
      <ng-container matColumnDef="quantity">
        <th mat-header-cell *matHeaderCellDef>Anzahl aktuell</th>
        <td mat-cell *matCellDef="let item">{{item.quantity}}</td>
      </ng-container>
    
    
      
    
      <tr mat-header-row *matHeaderRowDef="displayedColumnsQuantity"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumnsQuantity;"></tr>
    </table>
  
    <br>
    <h2>Verfallende Artikel:</h2>
    <br>
    
    <table mat-table [dataSource]="dataSource2" class="mat-elevation-z8 demo-table">
      <!-- Position Column -->
      <ng-container matColumnDef="name">
        <th mat-header-cell *matHeaderCellDef>Name</th>
        <td mat-cell *matCellDef="let item">{{item.name}}</td>
      </ng-container>
    
      <!-- Name Column -->
      <ng-container matColumnDef="quantity">
        <th mat-header-cell *matHeaderCellDef>Anzahl</th>
        <td mat-cell *matCellDef="let item">{{item.quantity}}</td>
      </ng-container>
    
      <!-- Weight Column -->
      <ng-container matColumnDef="actions">
        <th mat-header-cell *matHeaderCellDef>Verfallsdatum</th>
        <td mat-cell *matCellDef="let item">{{item.expiryDate}}</td>
      </ng-container>
    
     
    
      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>
