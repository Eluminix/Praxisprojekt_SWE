<h2 mat-dialog-title>Artikel hinzufügen</h2>
<mat-dialog-content class="mat-typography">
  <mat-form-field>
    <mat-label>Name</mat-label>
    <input matInput [(ngModel)]="name">
  </mat-form-field><br>
  <mat-form-field>
    <mat-label>Anzahl</mat-label>
    <input matInput [(ngModel)]="quantity"  type="number" min="1">
  </mat-form-field><br>
  <mat-form-field appearance="fill">
    <mat-label>Wähle ein Datum</mat-label>
    <input matInput [matDatepicker]="picker" [(ngModel)]="date">
    <mat-hint>MM/DD/YYYY</mat-hint>
    <mat-datepicker-toggle matIconSuffix [for]="picker"></mat-datepicker-toggle>
    <mat-datepicker #picker></mat-datepicker>
  </mat-form-field>
  <br><br>

  <mat-form-field appearance="fill">
    <mat-label>Kategorie</mat-label>
    <mat-select [(ngModel)]="category">
      <mat-option *ngFor="let cat of categories" [value]="cat" >
        {{cat}}
      </mat-option>
    </mat-select>
  </mat-form-field>



</mat-dialog-content>
<mat-dialog-actions align="end">
  <button mat-button mat-dialog-close>Abbrechen</button>
  <button mat-button [mat-dialog-close]="{name: name, quantity: quantity,date: date, category: category}" cdkFocusInitial>Hinzufügen</button>
</mat-dialog-actions>
