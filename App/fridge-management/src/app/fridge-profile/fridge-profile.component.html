<div class="header">
    <h1>Profil</h1>
<p>Hier kann das Profil angepasst werden usw</p>
</div>

<div class="fridge">
<h2>Fridge</h2>

<p>Form mit Anpassungen f√ºr Fridge Einstellungen, wie Capacity, Aufteilungen: Gefrierfach, Seitenfach usw</p>

<div class="user">
<h2>User</h2>
 <mat-card class="card">
      <mat-card-content>
        <mat-form-field>
          <mat-label>Name</mat-label>
          <input matInput [(ngModel)]="user.name">
        </mat-form-field>
        
        <mat-form-field>
          <mat-label>Email</mat-label>
          <input matInput [(ngModel)]="user.email">
        </mat-form-field>
        
        <mat-form-field>
          <mat-label>Password</mat-label>
          <input matInput type="password" [(ngModel)]="user.password">
        </mat-form-field>
      </mat-card-content>
      
      <mat-card-actions>
        <button mat-raised-button color="primary" (click)="updateProfile()">Save</button>
      </mat-card-actions>
    </mat-card>


</div>
